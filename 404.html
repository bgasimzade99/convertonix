<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect - Simple and reliable solution
      // When GitHub Pages can't find a file, it serves 404.html
      // We redirect to index.html with the path as a query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Build redirect URL to index.html with path as query param
      var redirect = '/index.html?path=' + encodeURIComponent(path);
      if (search) {
        redirect += '&' + search.substring(1);
      }
      redirect += hash;
      
      // Use replace to avoid adding to history
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
