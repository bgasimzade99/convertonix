<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#logoGrad)"/>
  <rect width="192" height="192" rx="42" fill="url(#glowGrad)"/>
  
  <!-- Stylized "C" - larger -->
  <path d="M 96 60 Q 72 60 72 96 Q 72 132 96 132" 
        stroke="white" 
        stroke-width="14" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.95"/>
  
  <!-- Conversion arrow -->
  <path d="M 120 84 L 144 96 L 120 108" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.95"/>
  
  <!-- Sparkles for premium feel -->
  <circle cx="132" cy="66" r="6" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="126" r="5" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>